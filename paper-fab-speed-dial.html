<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/scale-down-animation.html">
<link rel="import" href="../neon-animation/animations/cascaded-animation.html">

<!--
`paper-fab-speed-dial`
A floating action button flinging out related actions

@demo demo/index.html 
-->

<dom-module id="paper-fab-speed-dial">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-reverse"> 
      .container {        
        @apply(--layout-vertical-reverse);
        position: absolute;
        bottom: 10px;
        right: 10px;
      }

      .dropdown-content {      
        @apply(--layout-vertical-reverse);
      }

      .dropdown-content paper-fab {
        margin: 0px 8px 10px 8px;
      }
    </style>
    <div class="container">        
      <paper-fab icon="add" class="dropdown-trigger main-fab"></paper-fab>
      <div class="dropdown-content" id="menu" hidden>
        <paper-fab mini icon="star-border"></paper-fab>
        <paper-fab mini icon="star-half"></paper-fab>
        <paper-fab mini icon="star"></paper-fab>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'paper-fab-speed-dial',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      ready: function() {
        var fab = this.$$(".container>paper-fab");
        this.listen(fab, 'tap', 'toggle');
      },

      properties: {
        active: Boolean,
        animationConfig: {
          value: function() {
            var items = Polymer.dom(this.root).querySelectorAll('.dropdown-content>*');
            var array = Array.prototype.slice.call(items);
            var reversed = Array.prototype.slice.call(items).reverse();
            return {
              'entry': {
                name: 'cascaded-animation',
                animation: 'scale-up-animation',
                nodes: array
              },
              'exit': {
                name: 'cascaded-animation',
                animation: 'scale-down-animation',
                nodes: reversed
              }
            }
          }
        }
      },

      toggle: function () {      
        this.$.menu.hidden = false;
        this.active = !this.active; 
        var animation = this.active ? 'entry' : 'exit';  
        this.playAnimation(animation);       
      },

      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },

      _onNeonAnimationFinish: function() {
        this.$.menu.hidden = !this.active;
      }

    });
  </script>
</dom-module>
